    <link rel="stylesheet" href="rock-paper-scissor.css">

<body>
    <p class="title">Rock-Paper-Scisscor</p>

    <button onclick="scissor()" class="move-button"><img src="scissor-emoji.png" alt="scissors" class="img-button"></button>
    <p class="js-result result"></p>
    <p class="js-moves">
       
    </p>
    <p class="js-score score"></p>
    <button onclick="reset()" class="reset-button">Reset Score</button>
    <!-- 
        algorithm 1:
        when we click a button
        1)The computer generates random move
        2)The computer compares the move to get the result
        3)display the result in popup
     -->

        algorithm 2:
        create a reset button
        1) after creating display the score of the wins losses and ties
        2) reste button must reset the score again to 0
      -->
